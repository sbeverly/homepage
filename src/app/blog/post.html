<div class="container-fluid" ng-controller="PostCtrl as post" ng-init="post.loadPost()">
	
	<div class="row">
		<div class="col-md-12">
			<span class="link" ui-sref="app.blog.list">
				back to posts
			</span>
			<span style="float:right;">
				<i class="fa fa-arrow-left link" ui-sref="app.blog.post({ id: post.selectedPost.id - 1 })"></i>
				&nbsp;
				<i class="fa fa-arrow-right link" ui-sref="app.blog.post({ id: post.selectedPost.id + 1 })"></i>
			</span>	
		</div>
	</div>

	<div class="row">
		<div class="col-md-8">
			<h3 class="post-header">{{ post.selectedPost.title }} <br>
				<small>{{ post.selectedPost.created_at | date }}</small>
			</h3>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<p class="post-text text-justify">
				{{ post.selectedPost.text }}
			</p>
		</div>
	</div>
</div>
